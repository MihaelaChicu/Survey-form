<!DOCTYPE html>
<html lang="en">

<head>
    <title>Survey Form</title>
    <link rel="stylesheet" href="styles.css">
</head>

<body>
    <h1 id="title">Survey Form</h1>
    <p id="description">Thank you for taking the time to fill out our survey</p>

    <form method="post" id="survey-form">
      <fieldset>
        <label id="name-label">Name<input id="name" type="text" required placeholder="Enter your name"></label>
        <label id="email-label">Email<input id="email" type="email" required placeholder="Insert your email"></label>
        <label id="number-label">Age (years)<input id="number" type="number" placeholder="Enter your age" min="18"
                max="102"></label>
    </fieldset>

    <fieldset>
       
        <p id="personality-type">Please select your personality type:</p>
        <select id="dropdown">
            <option value="" name="filler-text">(select one) </option>
            <option value="1" name="Introvert">Introvert</option>
            <option value="2" name="Extrovert">Extrovert</option>
        </select>

        <fieldset>
        <p>Where do you usually make friends?</p>

        <label for="work"><input id="work" class="inline" type="radio" name="radio-button"> At work</label>
        <label for="social"><input id="social" class="inline" type="radio" name="radio-button">In social gatherings</label>
        <label for="friends"><input id="friends" class="inline" type="radio" name="radio-button">Through friends</label>
       </fieldset>
       
        <textarea></textarea>

    </fieldset>

    <fieldset>
        <p>What character traits do you believe you have (Check all that apply)</p>
        <label>
            <input value="trait1" type="checkbox">
            Empathy
        </label>
        <label>
            <input value="trait2" type="checkbox">
            Honesty
        </label>
        <label>
            <input value="trait3" type="checkbox">
            Integrity
        </label>
        <label>
            <input value="trait4" type="checkbox">
            Courage
        </label>
        <label>
            <input value="trait5" type="checkbox">
            Determined
        </label>
        <label>
            <input value="trait6" type="checkbox">
            Devoted
        </label>
        <label>
            <input value="trait7" type="checkbox">
            Fun
        </label>
    </fieldset>

        <input id="submit" type="submit">

    </form>
</body>

</html>
